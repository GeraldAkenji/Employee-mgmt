<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Employee Management</h1>
        <a href="{{ url_for('main.add_employee') }}">+ Add New Employee</a>
        <ul>
            {% for employee in employees %}
                <li>
                    <strong>{{ employee.name }}</strong> - {{ employee.department }} - {{ employee.email }}
                    <a href="{{ url_for('main.update_employee', id=employee.id) }}">Edit</a>
                    <form action="{{ url_for('main.delete_employee', id=employee.id) }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this employee?')">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
